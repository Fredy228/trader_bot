<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Chart</title>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
  </head>

  <body>
    <div id="chart" style="height: 50vh; width: 100vw"></div>
    <div id="chart-balance" style="height: 50vh; width: 100vw"></div>
    <div id="tooltip"></div>

    <script type="module">
      const chart = LightweightCharts.createChart(
        document.getElementById("chart")
      );
      const chartBalance = LightweightCharts.createChart(
        document.getElementById("chart-balance")
      );
      const tooltip = document.getElementById("tooltip");
      tooltip.style = `
            position: absolute;
            display: none;
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #ccc;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            padding: 8px;
            border-radius: 5px;
            font-size: 14px;
            pointer-events: none;
            z-index: 1000;
        `;

      const candleSeries = chart.addSeries(
        LightweightCharts.CandlestickSeries,
        {
          upColor: "#26a69a",
          downColor: "#ef5350",
          borderVisible: false,
          wickUpColor: "#26a69a",
          wickDownColor: "#ef5350",
        }
      );

      const trendSeries = chart.addSeries(LightweightCharts.LineSeries, {
        color: "#2962FF",
        lineWidth: 1,
      });

      const balanceSeries = chartBalance.addSeries(
        LightweightCharts.AreaSeries,
        {
          lineColor: "#2962FF",
          topColor: "#2962FF",
          bottomColor: "rgba(41, 98, 255, 0.28)",
        }
      );

      chart.subscribeCrosshairMove((param) => {
        if (!param || !param.time || !param.seriesData.has(candleSeries)) {
          tooltip.style.display = "none";
          return;
        }

        const candle = param.seriesData.get(candleSeries);
        tooltip.innerHTML = `
                <strong>Time:</strong> ${new Date(
                  param.time * 1000
                ).toLocaleString("uk-UA", {
                  day: "2-digit",
                  month: "2-digit",
                  year: "numeric",
                  hour: "2-digit",
                  minute: "2-digit",
                  second: "2-digit",
                })}<br>
                <strong>Open:</strong> ${candle.open}<br>
                <strong>High:</strong> ${candle.high}<br>
                <strong>Low:</strong> ${candle.low}<br>
                <strong>Close:</strong> ${candle.close}
            `;

        tooltip.style.left = 15 + "px";
        tooltip.style.top = 15 + "px";
        tooltip.style.display = "block";
      });

      fetch(`http://${location.host}/data`, { method: "GET" })
        .then((r) => r.json())
        .then(({ candles, trend, orders, balance }) => {
          function findDuplicates(arr) {
            const count = new Map();

            for (const item of arr) {
              count.set(item.time, (count.get(item.time) || 0) + 1);
            }

            return arr.filter((item) => count.get(item.time) > 1);
          }

          const duplicates = findDuplicates(balance);
          console.log("Duplicates in balance data:", duplicates);
          console.log("orders", orders);

          candleSeries.setData(candles);
          trendSeries.setData(trend);
          balanceSeries.setData(balance);
          orders.forEach((order) => {
            if (!order.openTime || !order.closeTime) return;

            const line = chart.addSeries(LightweightCharts.LineSeries, {
              color: order.profit === 1 ? "green" : "red",
              lineWidth: 2,
              priceLineVisible: false,
            });

            line.setData([
              { time: order.openTime, value: order.openPrice },
              { time: order.closeTime, value: order.closePrice },
            ]);
          });
          chartBalance.timeScale().fitContent();
        });
    </script>
  </body>
</html>
